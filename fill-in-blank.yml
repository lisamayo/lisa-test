id: fill_in_blanks
title: 'Fill in the Blanks'
description: 'Complete the sentence by choosing from dropdown or entering custom text'
categories: {  }
elements: |
  instructions:
    '#type': processed_text
    '#text': |
      <div class="webform-instructions">
        <h3>Instructions</h3>
        <p>Complete the sentence: <strong>"The [BLANK 1] jumped over the [BLANK 2]."</strong></p>
        <p>For each blank, choose whether to select from a dropdown or enter your own text.</p>
      </div>
    '#format': full_html
  
  # Blank 1 Section
  blank1_section:
    '#type': fieldset
    '#title': 'Blank 1'
    '#open': true
    
    blank1_type:
      '#type': radios
      '#title': 'How would you like to fill Blank 1?'
      '#options':
        dropdown: 'Choose from dropdown'
        custom: 'Enter custom text'
      '#default_value': dropdown
      '#required': true
    
    blank1_dropdown:
      '#type': select
      '#title': 'Select word for Blank 1'
      '#options':
        cat: Cat
        dog: Dog
        rabbit: Rabbit
        horse: Horse
        bird: Bird
      '#empty_option': '- Select an animal -'
      '#states':
        visible:
          ':input[name="blank1_type"]':
            value: dropdown
        required:
          ':input[name="blank1_type"]':
            value: dropdown
    
    blank1_custom:
      '#type': textfield
      '#title': 'Enter custom word for Blank 1'
      '#maxlength': 50
      '#placeholder': 'Enter any word...'
      '#states':
        visible:
          ':input[name="blank1_type"]':
            value: custom
        required:
          ':input[name="blank1_type"]':
            value: custom
  
  # Blank 2 Section
  blank2_section:
    '#type': fieldset
    '#title': 'Blank 2'
    '#open': true
    
    blank2_type:
      '#type': radios
      '#title': 'How would you like to fill Blank 2?'
      '#options':
        dropdown: 'Choose from dropdown'
        custom: 'Enter custom text'
      '#default_value': dropdown
      '#required': true
    
    blank2_dropdown:
      '#type': select
      '#title': 'Select word for Blank 2'
      '#options':
        fence: Fence
        wall: Wall
        river: River
        mountain: Mountain
        bridge: Bridge
      '#empty_option': '- Select an obstacle -'
      '#states':
        visible:
          ':input[name="blank2_type"]':
            value: dropdown
        required:
          ':input[name="blank2_type"]':
            value: dropdown
    
    blank2_custom:
      '#type': textfield
      '#title': 'Enter custom word for Blank 2'
      '#maxlength': 50
      '#placeholder': 'Enter any word...'
      '#states':
        visible:
          ':input[name="blank2_type"]':
            value: custom
        required:
          ':input[name="blank2_type"]':
            value: custom
  
  # Preview Section (Optional)
  preview_section:
    '#type': fieldset
    '#title': 'Preview'
    '#open': true
    
    preview_text:
      '#type': processed_text
      '#text': |
        <div id="sentence-preview">
          <p><em>Your completed sentence will appear here after submission.</em></p>
        </div>
      '#format': full_html
  
  # Additional Options
  additional_options:
    '#type': details
    '#title': 'Additional Options'
    '#open': false
    
    email_notification:
      '#type': checkbox
      '#title': 'Email me a copy of my completed sentence'
      '#default_value': false
    
    user_email:
      '#type': email
      '#title': 'Your email address'
      '#states':
        visible:
          ':input[name="email_notification"]':
            checked: true
        required:
          ':input[name="email_notification"]':
            checked: true

css: |
  .webform-instructions {
    background: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 5px;
    padding: 15px;
    margin-bottom: 20px;
  }
  
  .webform-instructions h3 {
    margin-top: 0;
    color: #495057;
  }
  
  #sentence-preview {
    background: #e9ecef;
    border-radius: 5px;
    padding: 15px;
    font-style: italic;
  }
  
  .fieldset-wrapper {
    margin-bottom: 20px;
  }

